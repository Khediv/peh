        #stopwatch {

<body>
    <div class="container">
        <h3>Penjadwalan Aktivitas Fisik</h3>

            <label for="senin">Senin:</label>
            <input type="number" id="senin" class="form-control" placeholder="Aktivitas Senin (menit)">
        </div>

        <div class="form-group">

            <input type="number" id="rabu" class="form-control" placeholder="Aktivitas Rabu (menit)">
        </div>

            <label for="kamis">Kamis:</label>
            <input type="number" id="kamis" class="form-control" placeholder="Aktivitas Kamis (menit)">

        </div>

        <div class="form-group">
            <label for="minggu">Minggu:</label>
            <input type="number" id="minggu" class="form-control" placeholder="Aktivitas Minggu (menit)">
        </div>

        <div class="form-group">
            <label for="alarmTime">Pilih Jam Alarm:</label>
            <input type="time" id="alarmTime" class="form-control">
        </div>

        <button class="btn btn-primary" onclick="hitungTotal()">Hitung Total</button>

        <div class="mt-3" id="total"></div>

        <div class="mt-3">
            <h5>Move Tracking:</h5>
            <p id="location"></p>
        </div>

        <div class="mt-3">
            <button class="btn btn-primary" onclick="startTracking()">Mulai Move Tracking</button>
            <p id="stopwatch"></p>
        </div>

        <div class="mt-3">

        </div>
